<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recomender System</title>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">-->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .text-color{color:black}
    </style>
</head>
<body style="background-color:grey">

<nav class="navbar" style="background-color:green">
    <p class="navbar-brand">Book Recomender System</p>
    <ul class="nav navbar-nav" >
        <li><a  href="/" class="text-color">Home</a></li>
        <li><a class="text-color" >Recomend</a></li>
        <li><a class="text-color" >Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> <b>Recomend-Books</b></h1>
            <form action="/recomend_books" method="POST">

    <input name="user_input" type="text" class="form-control" placeholder="Enter text">
    <input type="submit" class="btn btn-lg btn-warning" value="Submit">
</form>

        </div>


        {% if data %}
        {% for i in data %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}">
                    <p class="text-white" >{{i[0]}}</p>
                    <h4 class="text-white" >{{i[1]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}


    </div>
</div>


</body>
</html>
