<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recomender System</title>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">-->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .text-color{color:black}
    </style>
</head>
<body style="background-color:grey">

<nav class="navbar" style="background-color:green">
    <p class="navbar-brand">Book Recomender System</p>
    <ul class="nav navbar-nav" >
        <li><a class="text-color">Home</a></li>
        <li><a href="/recomend" class="text-color" >Recomend</a></li>
        <li><a class="text-color" >Contact</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> <b>Top 50 Books</b></h1
        </div>

        {% for i in range(book_title|length) %}

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{images[i]}}">
                    <p class="text-white" >{{book_title[i]}}</p>
                    <h4 class="text-white" >{{book_aurthor[i]}}</h4>
                    <h5 class="text-white" >{{num_rating[i]}}</h5>
                    <h6 class="text-white" >{{avg_rating[i]}}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
